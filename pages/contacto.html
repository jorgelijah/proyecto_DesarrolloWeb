<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="../style/style.css" /> -->
    <link rel="stylesheet" href="../style/STYLES.css">


    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/75e6c5baca.js"
      crossorigin="anonymous"
    ></script>

    <!-- FAVICON -->
    <link rel="icon" href="../images/" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid header__row">
          <!-- LOGO -->
          <a class="navbar-brand header__a" href="../index.html">
            <img
              class="header__img"
              src="../images/logo/logo-azul.png"
              alt="header-logo"
            />
          </a>
          <!-- BUTTON TOGGLER -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- OPTIONS NAVBAR -->
          <div class="collapse navbar-collapse nav__div" id="navbarNav">
            <ul class="navbar-nav nav__ul">
              <!-- muebles -->
              <li class="nav-item">
                <a class="nav-link nav__a" href="./muebles.html"
                  >Muebles</a
                >
              </li>
              <!-- galeria -->
              <li class="nav-item">
                <a class="nav-link nav__a" href="./galeria.html"
                  >Galería</a
                >
              </li>
              <!-- acerca -->
              <li class="nav-item">
                <a class="nav-link nav__a" href="./acerca.html"
                  >Acerca de</a
                >
              </li>
              <!-- contacto -->
              <li class="nav-item">
                <a class="nav-link nav__a" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->

    <main class="main__contacto">

    <h1 class="h1__contacto titulo-secundario">Contáctanos</h1>

    <form action="">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Número Telefónico</label>
        <input type="number" class="form-control" id="phone">
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea class="form-control" id="comentario" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-light button__contacto titulo-textoPrincipal">Enviar</button>
    </form>

  </main>

    <!-- FOOTER -->
    <footer class="container-fluid footer">
      <div class="row align-items-center footer__row">
        <div class="footer__logof col-lg-4 col-md-6">
          <!-- LOGO -->
          <a class="logof__a" href="../index.html">
            <img
              class="logof__img"
              src="../images/logo/logo-beige.png"
              alt="logo-footer"
            />
          </a>
        </div>

        <div class="col-lg-4 col-md-6 footer__rrss">
          <ul class="rrss__ul titulo-secundario">
            <!-- REDES SOCIALES -->
            <li class="rrss__li--fb">
              <!-- FB -->
              <a class="rrss__a--fb rrss__a" href="#">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
            </li>
            <li class="rrss__li--ig">
              <!-- IG -->
              <a class="rrss__a--ig rrss__a" href="#">
                <i class="fa-brands fa-square-instagram"></i>
              </a>
            </li>
            <li class="rrss__li--wa">
              <!-- WA -->
              <a class="rrss__a--wa rrss__a" href="#">
                <i class="fa-brands fa-square-whatsapp"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="footer__derechos titulo-textoPrincipal col-lg-4 col-md-12">
          2024 © Maderatorio - Todos los derechos reservados
        </div>
        <!-- DERECHOS -->
      </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
